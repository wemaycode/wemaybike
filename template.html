	<!-- CUSTOM STYLES-->
	<style>
		/* global */
		.clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: &quot; &quot;;
            clear: both;
            height: 0;
        }

		body {
			padding: 20px;
			max-width: 40rem;
			margin: auto auto;
      }
		body, p, h1, ol, ol li, ul, ul li, a {
			font-family: &#39;Lato&#39;, sans-serif;
			font-size: 100%;
			color: #202020;
      }
      /* styled number in circle */
      span.step {
		position: absolute;
        width: 4.75%;
        max-width: 30px;
        min-width: 20px;
        background: red;
        border-radius: 0.8em;
        -moz-border-radius: 0.8em;
        -webkit-border-radius: 0.8em;
        color: #ffffff;
        display: inline-block;
        font-weight: bold;
        line-height: 1.6em;
        margin-right: 5px;
        text-align: center;
        width: 1.6em; 
      }
		/* top nav */
		#header h1 {
			display: inline-block;
			font-weight: normal;
			margin: 0;
      }
		#header h1 a, #header a {
			font-family: &#39;Roboto Condensed&#39;, sans-serif;
            font-weight: normal;
            font-size: 1.25rem;
            line-height: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
			color: #777777;
      }
	  #header ul {
		list-style-type: none;
        margin: 0px;
        padding: 0px;
		text-align: center;
	  }
      #header ul li {
		display: inline;
		/* 
		margin-right: 10px;
	    border-right: 2px solid #cecece;
		*/
		padding-right: 12px;
	  }	  
	  #header ul li:last-child {
		  border: none;
	  }
	  #header ul li.social a, #header ul li.social a:hover {
		border: none!important;
	  }
	  #header i.fa {
		margin-right: 10px;
	  }
	  .social-mobile {
		display: none;
	  }
		h2, h2 a {
			font-family: &#39;Alegreya&#39;, serif;
        	font-weight: 700;
			font-size: 3rem;
			line-height: 3.25rem;
			margin: 40px 0 20px 0;
			color: #202020;
			text-align: center;
      }
	  
	  /* homepage */
	body.index h2, body.index h2 a {
		font-size: 2rem;
		line-height: 2.5rem;
	}
		a, a:visited {
			color: #202020;
			text-decoration: none;
		    border-bottom: .08em solid rgba(0,0,0,.2);
      }
		a:hover {
			color: #202020;
			border-bottom: .08em solid rgba(0,0,0,.5);
      }
		#header h1 a, #header a, h2 a, h2 a:hover {
			border-bottom: 0px;
        }
		#header h1 a:hover, #header a:hover, .tr-caption a:hover {
		  border-bottom: 1px solid rgba(0,0,0,.2)!important;
		  padding-bottom: 0.02em!important;
		}
		.row {
			max-width: 45rem;
      }
		/* post body */
		.post-body {
			line-height: 29px;
			font-size: 18px;
			font-weight: 400;
      }
		.post-body a {
		
      }
		.post-body img {
			display: block;
			max-width: 100%;
			height: auto;
			margin: 10px auto;
      }
		.post-body .img-bg {
		background-position: center;
		background-size: cover!important;
      }
		.post-body img.img-l {
			/*width:48%; */
			float:left;
      }
		.post-body img.img-r {
			/*width:48%;*/
			float:right;        
      }

		.tr-caption, .tr-caption a {
		font-size: 12px;
		line-height: 14px;
      }
	  .tr-caption a:hover {
		border-bottom: .08em solid rgba(0,0,0,.2);
	  }
	  .post-info, .post-info a {
		font-family: &#39;Roboto Condensed&#39;, sans-serif;
		font-weight: normal;
		font-size: 1rem;
		line-height: 1.2rem;
		text-transform: uppercase;
		letter-spacing: 0px;
		color: #777777;
		margin-top: 30px;
	  }
	  .post-info .timestamp {
		margin-bottom: 10px;
		float: left;
	  }
	  .post-info .share {
		float: right;
	  }
		/* footer */
		.footer {
			margin: 15px 0 25px 0;
			border-top: 1px dashed #cecece;
			padding-top: 10px;
		}
		.footer span, .footer a, .blog-pager a, abbr {
			font-family: &#39;Roboto Condensed&#39;, sans-serif;
            font-weight: normal;
            font-size: 1rem;
            line-height: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0px;
			color: #777777;
		}
		#blog-pager {
			margin: 20px 0 0 0!important;
		}
      	.subscribe .divider { 
			padding: 0px 3px;
		}
		.footer span.subscribe-subtitle {
			font-family: &#39;Lato&#39;,sans-serif!important;
			font-weight: bold;
			padding-right: 5px;
			color: #202020;
			text-transform: none;
		}
		.post-info .share-subtitle {
			margin-right: 6px;
			float: left;
		}
		.post-info .share a, .social-links a {
			border: none;
		}		
		.post-info .share a:hover, .social-links a:hover {
			border-bottom: .08em solid rgba(0,0,0,.2);
		}
		.post-info .share img {
			margin-top: -3px;
		}
		.social-links {
		width: 100%;
	  }
		.footer .subscribe { 
			width: 100%!important;
			margin-top: 10px;
        	font-family: &#39;Lato&#39;, sans-serif;
			font-size: 1rem;
			font-weight: bold;
			text-transform: none;
			color: #202020;
		}
		.subscribe-connect {
		  margin-top: 5px;
		}
		.footer .subscribe .subscribe-title {
			font-size: 18px;
			margin-bottom: 8px;
		}
		.footer .subscribe-email, .footer .subscribe-email a {
			font-family: &#39;Lato&#39;, sans-serif;
			text-transform: none;
			color: #202020;
		}
        .subscribe a {
        	
        }
		
		/* TEST Prev/Next URLs */
		#blog-pager-newer-link {font-size:85%;width:200px;text-align:left;}
		#blog-pager-older-link {font-size:85%;width:200px;text-align:right;}
		
		
		/* archive page */
		div#post-body-4299386216896165289 {
		  text-align: center;
		}
      .toc-note { display: none; }
      .toc-header-col1, .toc-header-col2, .toc-header-col3, .toc-header-col1 a, .toc-header-col2 a, .toc-header-col3 a {
        background: #ffffff!important;
        color: #202020!important;
        padding-left: 0px!important;
        width: 60%;
        font-family: &#39;Roboto Condensed&#39;, sans-serif;
        font-weight: bold;
        font-size: 1.2rem;
        line-height: 1.3rem;
        text-transform: uppercase;
		
        letter-spacing: 2px;
        color: #777777;
      }
      .toc-entry-col1, .toc-entry-col2, .toc-entry-col3, .toc-entry-col1 a, .toc-entry-col2 a, .toc-entry-col3 a {
        padding-left: 0px!important;
        font-size: 1.2rem!important;
      }
      #bp_toc {
			padding: 0!important;
      }

	  /* ============= MEDIA QUERIES =============== */
	  @media only screen and (max-width: 40em) { 
        h1 a { display: block!important; }
		h2, h2 a {
			font-size: 2rem;
          	margin-top: 5px;
			margin-bottom: 5px;
			line-height: 2.5rem;
		}
		#header h1 a, #header a {
          font-family: &#39;Roboto Condensed&#39;, sans-serif;
          font-weight: normal;
          font-size: 1rem;
          line-height: 1.5rem;
          text-transform: uppercase;
          letter-spacing: 1px;
          color: #777777;
		 }
		 #header li.about {
			border: none;
			padding-right: 25px;
		 }
		 #header li.social {
			display: none;
		 }
		 
		  .social-mobile {
			display: block;
			width: 100%;
			margin: 5px 0px 15px 0px;
			text-align: center;
		  }
		  .social-mobile a, .social-mobile a:hover {
			color: #777777;
			border: none;
			margin: 0px 8px;
		  }
		body {
			padding: 10px;
			font-size: 1.25rem;
			color: #000000;
        }
		.post-body {
			line-height: 1.75rem;
        }
		.post-body img.img-l {
			float: none!important;
      	}
		.post-body img.img-r {
			float: none!important;
        }
		.post-body img.fullwidth-m-v {
			width: 50%!important;
        }
        .post-body img.fullwidth-m { 
			width: 100%!important;
			max-height: none!important; 
		}
		.footer {
			margin-top: 10px;
        }

	  } /* max-width 640px, mobile-only styles, use when QAing mobile issues */

	  
	</style>
	
	<!-- hardcoding styles, no skin used -->
	<b:skin><![CDATA[

  </head>

  <body expr:class='data:blog.pageType'>

  <b:if cond='data:blog.pageType == &quot;index&quot;'>
    <div itemscope='itemscope' itemtype='http://schema.org/Blog' style='display: none;'>
      <meta expr:content='data:blog.title' itemprop='name'/>
      <b:if cond='data:blog.metaDescription'>
        <meta expr:content='data:blog.metaDescription' itemprop='description'/>
      </b:if>
    </div>
  </b:if>

		<b:section class='main' id='main' showaddelement='no'>
<b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'>
  <b:includable id='main' var='top'>			  
					<!-- BEGIN BLOG POSTS -->					
						
					<div class='row' id='header'>  
						<!-- Header-->
						<ul class='clearfix'>
						  <li><h1><a href='/'><data:blog.title/></a></h1></li>
						  <li class='about'><a href='http://wemaybike.blogspot.com/p/about.html'>about</a> &#160; <a href='http://wemaybike.blogspot.com/p/archive.html'>archives</a></li>
						  <li class='social'> &#160; 
							<!-- Instagram --><a href='https://instagram.com/wemaydance/' target='_blank'><i class='fa fa-instagram'/></a> 
							<!-- Twitter --><a href='https://twitter.com/jessicaoei' target='_blank'><i class='fa fa-twitter'/></a> 
							<!-- Facebook--><a href='https://www.facebook.com/pages/We-May-Bike/395214693972621' target='_blank'><i class='fa fa-facebook'/></a> 
							<!-- Google+ --><a href='https://plus.google.com/111976539735766890113/posts' target='_blank'><i class='fa fa-google-plus'/></a></li>
						</ul>													
					</div>
					<div class='social-mobile'>
						<!-- Instagram --><a href='https://instagram.com/wemaydance' target='_blank'><i class='fa fa-instagram'/></a> 
						<!-- Twitter --><a href='https://twitter.com/jessicaoei' target='_blank'><i class='fa fa-twitter'/></a> 
						<!-- Facebook--><a href='https://www.facebook.com/pages/We-May-Bike/395214693972621'><i class='fa fa-facebook'/></a> 
						<!-- Google+ --><a href='https://plus.google.com/111976539735766890113/posts' target='_blank'><i class='fa fa-google-plus'/></a>
					</div>
					
					<!-- posts -->
					<div class='posts'>
						<!-- STATUS MESSAGE message when filtering posts -->
						<b:if cond='data:navMessage'>
						  <div class='status-msg-wrap'>
							<div class='status-msg-body'>
							  <data:navMessage/>
							</div>
							<div class='status-msg-border'>
							  <div class='status-msg-bg'>
								<div class='status-msg-hidden'><data:navMessage/></div>
							  </div>
							</div>
						  </div>
						  <div style='clear: both;'/>
						  </b:if>
						<!-- END STATUS MESSAGE -->
						
						<!-- POSTS LOOP -->
						

						<b:loop values='data:posts' var='post'>							
								<div class='post-outer'>
								<!-- BEGIN POST DATA -->
								<div class='post' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>
									<b:if cond='data:post.firstImageUrl'>
									  <meta expr:content='data:post.firstImageUrl' itemprop='image_url'/>
									</b:if>
									<meta expr:content='data:blog.blogId' itemprop='blogId'/>
									<meta expr:content='data:post.id' itemprop='postId'/>

									<!-- POSTNAME-->
									<a expr:name='data:post.id'/>
									<b:if cond='data:post.title'>
									  <h2 class='post-title entry-title' itemprop='name'>
										  <b:if cond='data:post.link'>											
											<a expr:href='data:post.link'><data:post.title/></a>
										  <b:else/>
											<b:if cond='data:post.url'>
											  <b:if cond='data:blog.url != data:post.url'>
												<a expr:href='data:post.url'><data:post.title/></a>
											  <b:else/>
												<data:post.title/>
											  </b:if>
											<b:else/>
											  <data:post.title/>
											</b:if>
										  </b:if>
									  </h2>
									</b:if>
									<!-- END POSTNAME -->
									
									
									<b:if cond='data:blog.metaDescription == &quot;&quot;'>
										<!-- HAS NO METADESCRIPTION -->
									  <!-- Then use the post body as the schema.org description,
										  for good G+/FB snippeting. -->
									  <div class='post-body entry-content' expr:id='&quot;post-body-&quot; + data:post.id' itemprop='description articleBody'>
										<data:post.body/>
										
										<div style='clear: both;'/> <!-- clear for photos floats -->
									  </div>
									<b:else/>
										<!-- HAS METADESCRIPTION -->
										<!-- POST BODY -->
									  <div class='post-body entry-content' expr:id='&quot;post-body-&quot; + data:post.id' itemprop='articleBody'>
										<!--<data:post.body/>-->
										
										<img expr:src='data:post.firstImageUrl' />
										<div style='clear: both;'/> <!-- clear for photos floats -->
									  </div>
									</b:if>
									
									
									<!-- END POSTS -->
								</div>
								<!-- END POST DATA -->
																
								<!-- END BLOG POSTS -->
							</div>
						</b:loop>
						 <!-- END POSTS LOOP -->
						 
						 
									<!-- FOOTER-->
									<div class='footer'>
										<a href='http://wemaybike.blogspot.com/p/archive.html'>See All Posts &gt;&gt;</a>
										
										<!-- SUBSCRIBE -->
										<div class='subscribe'>										
                                          <div class='subscribe-title'>Like what you&#39;ve read?</div>										  
										  <div class='subscribe-email'>
                                            <!--<a href='https://twitter.com/intent/tweet?text=@wemaybike%20' target='_blank'>Comment on Twitter.</a><br/>-->
											<a href='https://feedburner.google.com/fb/a/mailverify?uri=wemaybike&amp;loc=en_US%22'>
												Get posts delivered to your inbox.
											</a>
										  </div>
										  <!--
										  <div class='subscribe-connect'>											
											<span class="subscribe-subtitle">Stay connected:</span>											
											<a href='https://twitter.com/wemaybike' target='_blank'>twitter</a> <span class='divider'>|</span>
											<a href='https://www.facebook.com/pages/We-May-Bike/395214693972621' target='_blank'>facebook</a> <span class='divider'>|</span>
											<a href='https://plus.google.com/111976539735766890113'>Google+</a> <span class='divider'>|</span>
											<a href='http://feeds.feedburner.com/wemaybike'>RSS</a>
										  </div>
										  -->
										  
										</div>
										<!-- END SUBSCRIBE -->
											
										
									</div>
									<!-- END FOOTER -->
									
									
					</div>
				</b:includable>
  <b:includable id='backlinkDeleteIcon' var='backlink'>
  <span expr:class='&quot;item-control &quot; + data:backlink.adminClass'>
    <a expr:href='data:backlink.deleteUrl' expr:title='data:top.deleteBacklinkMsg'>
      <img src='//www.blogger.com/img/icon_delete13.gif'/>
    </a>
  </span>
</b:includable>
  <b:includable id='backlinks' var='post'>
  <a name='links'/><h4><data:post.backlinksLabel/></h4>
  <b:if cond='data:post.numBacklinks != 0'>
    <dl class='comments-block' id='comments-block'>
      <b:loop values='data:post.backlinks' var='backlink'>
        <div class='collapsed-backlink backlink-control'>
          <dt class='comment-title'>
            <span class='backlink-toggle-zippy'>&#160;</span>
            <a expr:href='data:backlink.url' rel='nofollow'><data:backlink.title/></a>
            <b:include data='backlink' name='backlinkDeleteIcon'/>
          </dt>
          <dd class='comment-body collapseable'>
            <data:backlink.snippet/>
          </dd>
          <dd class='comment-footer collapseable'>
            <span class='comment-author'><data:post.authorLabel/> <data:backlink.author/></span>
            <span class='comment-timestamp'><data:post.timestampLabel/> <data:backlink.timestamp/></span>
          </dd>
        </div>
      </b:loop>
    </dl>
  </b:if>
  <p class='comment-footer'>
    <a class='comment-link' expr:href='data:post.createLinkUrl' expr:id='data:widget.instanceId + &quot;_backlinks-create-link&quot;' target='_blank'><data:post.createLinkLabel/></a>
  </p>
</b:includable>
  <b:includable id='comment-form' var='post'>
  <div class='comment-form'>
    <a name='comment-form'/>
    <b:if cond='data:mobile'>
      <h4 id='comment-post-message'>
        <a expr:id='data:widget.instanceId + &quot;_comment-editor-toggle-link&quot;' href='javascript:void(0)'><data:postCommentMsg/></a></h4>
      <p><data:blogCommentMessage/></p>
      <data:blogTeamBlogMessage/>
      <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
      <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' frameborder='0' height='410' id='comment-editor' name='comment-editor' src='' style='display: none' width='100%'/>
    <b:else/>
      <h4 id='comment-post-message'><data:postCommentMsg/></h4>
      <p><data:blogCommentMessage/></p>
      <data:blogTeamBlogMessage/>
      <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
      <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' frameborder='0' height='410' id='comment-editor' name='comment-editor' src='' width='100%'/>
    </b:if>
    <data:post.friendConnectJs/>
    <data:post.cmtfpIframe/>
    <script type='text/javascript'>
      BLOG_CMT_createIframe(&#39;<data:post.appRpcRelayPath/>&#39;);
    </script>
  </div>
</b:includable>
  <b:includable id='commentDeleteIcon' var='comment'>
  <span expr:class='&quot;item-control &quot; + data:comment.adminClass'>
    <b:if cond='data:showCmtPopup'>
      <div class='goog-toggle-button'>
        <div class='goog-inline-block comment-action-icon'/>
      </div>
    <b:else/>
      <a class='comment-delete' expr:href='data:comment.deleteUrl' expr:title='data:top.deleteCommentMsg'>
        <img src='//www.blogger.com/img/icon_delete13.gif'/>
      </a>
    </b:if>
  </span>
</b:includable>
  <b:includable id='comment_count_picker' var='post'>
  <b:if cond='data:post.commentSource == 1'>
    <span class='cmt_count_iframe_holder' expr:data-count='data:post.numComments' expr:data-onclick='data:post.addCommentOnclick' expr:data-post-url='data:post.url' expr:data-url='data:post.canonicalUrl'>
    </span>
  <b:else/>
    <a class='comment-link' expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'>
      <data:post.commentLabelFull/>:
    </a>
  </b:if>
</b:includable>
  <b:includable id='comment_picker' var='post'>
  <b:if cond='data:post.commentSource == 1'>
    <b:include data='post' name='iframe_comments'/>
  <b:elseif cond='data:post.showThreadedComments'/>
    <b:include data='post' name='threaded_comments'/>
  <b:else/>
    <b:include data='post' name='comments'/>
  </b:if>
</b:includable>
  <b:includable id='comments' var='post'>
  <div class='comments' id='comments'>
    <a name='comments'/>
    <b:if cond='data:post.allowComments'>
      <h4><data:post.commentLabelFull/>:</h4>

      <b:if cond='data:post.commentPagingRequired'>
        <span class='paging-control-container'>
          <b:if cond='data:post.hasOlderLinks'>
            <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'><data:post.oldestLinkText/></a>
              &#160;
            <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'><data:post.olderLinkText/></a>
              &#160;
          </b:if>

          <data:post.commentRangeText/>

          <b:if cond='data:post.hasNewerLinks'>
            &#160;
            <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'><data:post.newerLinkText/></a>
            &#160;
            <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'><data:post.newestLinkText/></a>
          </b:if>
        </span>
      </b:if>

      <div expr:id='data:widget.instanceId + &quot;_comments-block-wrapper&quot;'>

  <b:includable id='threaded_comment_js' var='post'>
  <script async='async' expr:src='data:post.commentSrc' type='text/javascript'/>

  <script type='text/javascript'>
    (function() {
      var items = <data:post.commentJso/>;
      var msgs = <data:post.commentMsgs/>;
      var config = <data:post.commentConfig/>;

// <![CDATA[
      var cursor = null;
      if (items && items.length > 0) {
        cursor = parseInt(items[items.length - 1].timestamp) + 1;
      }

      var bodyFromEntry = function(entry) {
        if (entry.gd$extendedProperty) {
          for (var k in entry.gd$extendedProperty) {
            if (entry.gd$extendedProperty[k].name == 'blogger.contentRemoved') {
              return '<span class="deleted-comment">' + entry.content.$t + '</span>';
            }
          }
        }
        return entry.content.$t;
      }

      var parse = function(data) {
        cursor = null;
        var comments = [];
        if (data && data.feed && data.feed.entry) {
          for (var i = 0, entry; entry = data.feed.entry[i]; i++) {
            var comment = {};
            // comment ID, parsed out of the original id format
            var id = /blog-(\d+).post-(\d+)/.exec(entry.id.$t);
            comment.id = id ? id[2] : null;
            comment.body = bodyFromEntry(entry);
            comment.timestamp = Date.parse(entry.published.$t) + '';
            if (entry.author && entry.author.constructor === Array) {
              var auth = entry.author[0];
              if (auth) {
                comment.author = {
                  name: (auth.name ? auth.name.$t : undefined),
                  profileUrl: (auth.uri ? auth.uri.$t : undefined),
                  avatarUrl: (auth.gd$image ? auth.gd$image.src : undefined)
                };
              }
            }
            if (entry.link) {
              if (entry.link[2]) {
                comment.link = comment.permalink = entry.link[2].href;
              }
              if (entry.link[3]) {
                var pid = /.*comments\/default\/(\d+)\?.*/.exec(entry.link[3].href);
                if (pid && pid[1]) {
                  comment.parentId = pid[1];
                }
              }
            }
            comment.deleteclass = 'item-control blog-admin';
            if (entry.gd$extendedProperty) {
              for (var k in entry.gd$extendedProperty) {
                if (entry.gd$extendedProperty[k].name == 'blogger.itemClass') {
                  comment.deleteclass += ' ' + entry.gd$extendedProperty[k].value;
                } else if (entry.gd$extendedProperty[k].name == 'blogger.displayTime') {
                  comment.displayTime = entry.gd$extendedProperty[k].value;
                }
              }
            }
            comments.push(comment);
          }
        }
        return comments;
      };

      var paginator = function(callback) {
        if (hasMore()) {
          var url = config.feed + '?alt=json&v=2&orderby=published&reverse=false&max-results=50';
          if (cursor) {
            url += '&published-min=' + new Date(cursor).toISOString();
          }
          window.bloggercomments = function(data) {
            var parsed = parse(data);
            cursor = parsed.length < 50 ? null
                : parseInt(parsed[parsed.length - 1].timestamp) + 1
            callback(parsed);
            window.bloggercomments = null;
          }
          url += '&callback=bloggercomments';
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = url;
          document.getElementsByTagName('head')[0].appendChild(script);
        }
      };
      var hasMore = function() {
        return !!cursor;
      };
      var getMeta = function(key, comment) {
        if ('iswriter' == key) {
          var matches = !!comment.author
              && comment.author.name == config.authorName
              && comment.author.profileUrl == config.authorUrl;
          return matches ? 'true' : '';
        } else if ('deletelink' == key) {
          return config.baseUri + '/delete-comment.g?blogID='
               + config.blogId + '&postID=' + comment.id;
        } else if ('deleteclass' == key) {
          return comment.deleteclass;
        }
        return '';
      };

      var replybox = null;
      var replyUrlParts = null;
      var replyParent = undefined;

      var onReply = function(commentId, domId) {
        if (replybox == null) {
          // lazily cache replybox, and adjust to suit this style:
          replybox = document.getElementById('comment-editor');
          if (replybox != null) {
            replybox.height = '250px';
            replybox.style.display = 'block';
            replyUrlParts = replybox.src.split('#');
          }
        }
        if (replybox && (commentId !== replyParent)) {
          replybox.src = '';
          document.getElementById(domId).insertBefore(replybox, null);
          replybox.src = replyUrlParts[0]
              + (commentId ? '&parentID=' + commentId : '')
              + '#' + replyUrlParts[1];
          replyParent = commentId;
        }
      };

      var hash = (window.location.hash || '#').substring(1);
      var startThread, targetComment;
      if (/^comment-form_/.test(hash)) {
        startThread = hash.substring('comment-form_'.length);
      } else if (/^c[0-9]+$/.test(hash)) {
        targetComment = hash.substring(1);
      }

      // Configure commenting API:
      var configJso = {
        'maxDepth': config.maxThreadDepth
      };
      var provider = {
        'id': config.postId,
        'data': items,
        'loadNext': paginator,
        'hasMore': hasMore,
        'getMeta': getMeta,
        'onReply': onReply,
        'rendered': true,
        'initComment': targetComment,
        'initReplyThread': startThread,
        'config': configJso,
        'messages': msgs
      };

      var render = function() {
        if (window.goog && window.goog.comments) {
          var holder = document.getElementById('comment-holder');
          window.goog.comments.render(holder, provider);
        }
      };

      // render now, or queue to render when library loads:
      if (window.goog && window.goog.comments) {
        render();
      } else {
        window.goog = window.goog || {};
        window.goog.comments = window.goog.comments || {};
        window.goog.comments.loadQueue = window.goog.comments.loadQueue || [];
        window.goog.comments.loadQueue.push(render);
      }
    })();
// ]]>
  </script>
</b:includable>
  <b:includable id='threaded_comments' var='post'>
  <div class='comments' id='comments'>
    <a name='comments'/>
    <h4><data:post.commentLabelFull/>:</h4>

    <div class='comments-content'>
      <b:include cond='data:post.embedCommentForm' data='post' name='threaded_comment_js'/>
      <div id='comment-holder'>
         <data:post.commentHtml/>
      </div>
    </div>

    <p class='comment-footer'>
      <b:if cond='data:post.allowNewComments'>
        <b:include data='post' name='threaded-comment-form'/>
      <b:else/>
        <data:post.noNewCommentsText/>
      </b:if>
    </p>

    <b:if cond='data:showCmtPopup'>
      <div id='comment-popup'>
        <iframe allowtransparency='true' frameborder='0' id='comment-actions' name='comment-actions' scrolling='no'>
        </iframe>
      </div>
    </b:if>

    <div id='backlinks-container'>
    <div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
      <b:include cond='data:post.showBacklinks' data='post' name='backlinks'/>
    </div>
    </div>
  </div>
</b:includable>
</b:widget>
</b:section>
